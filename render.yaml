# Render Blueprint - WCFinder Backend
# https://render.com/docs/blueprint-spec
# Dashboard: New → Blueprint → Connect repo, bu dosya otomatik okunur.

services:
  - type: web
    name: wcfinder-backend
    runtime: node
    region: frankfurt

    # Repo root'tan itibaren backend SERVER klasörü
    rootDir: SERVER

    buildCommand: npm install
    startCommand: npm start

    envVars:
      - key: NODE_ENV
        value: production
      - key: HOST
        value: 0.0.0.0
      # Aşağıdakileri Render Dashboard → Environment'da ekleyin (gizli):
      # MONGODB, ACCESS_KEY, REFRESH_KEY, CORS_ORIGIN,
      # STRIPE_SECRET_KEY, STRIPE_WEBHOOK_SECRET,
      # PAYPAL_CLIENT_ID, PAYPAL_CLIENT_SECRET
      # TRUST_PROXY=true (opsiyonel)
